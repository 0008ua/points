<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">{{'modules.games.name' | translate}}</ion-title>

    <ion-buttons slot="end">
      <ion-menu-button menu="games-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col
        class="game-list ion-no-padding"
        size-xs="12"
        size-sm="8"
        offset-sm="2"
        size-md="12"
        offset-md="0"
        size-xl="8"
        offset-xl="2"
      >
        <ion-row>
          <ion-col size-xs="12" size-md="6" *ngFor="let game of gameTypes; let i = index">
            <div class="card">
              <img [alt]="'Game ' + game" [src]="environment.games[game]['cover']" />
              <!-- <img
                [alt]="'Game ' + game"
                [src]="'https://picsum.photos/id/' + (i + rand )+ '/590/340'"
              /> -->
              <div class="card__content">
                <h2 class="card__title">{{'games.' + game + '.name' | translate}}</h2>

                <div class="flex-rest-space"></div>
                <p class="card__description">
                  {{'games.' + game + '.description' | translate}}
                </p>

                <div class="card__footer">
                  <p class="card__accent">
                    {{'modules.analytics.played' | translate}}
                    <ion-text> {{playedGamesCount && playedGamesCount[game]}} </ion-text>
                    {{'modules.analytics.times' | translate}}
                  </p>

                  <button
                    class="card__btn"
                    [routerLink]="'/games/' + game"
                    routerLinkActive="active-link"
                    [routerLinkActiveOptions]="{exact: true}"
                  >
                    {{'elements.button.startGame' | translate}}
                  </button>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

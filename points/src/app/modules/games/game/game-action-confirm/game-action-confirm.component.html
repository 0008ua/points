<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'elements.button.cancelGame' | translate }}?</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">{{
        'elements.button.close' | translate
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="finish-game-modal">
    <div class="finish-game-modal__text">
      <p class="ion-padding-horizontal">
        {{ 'common.cancelGameQuestion' | translate }}
      </p>
    </div>
    <div class="finish-game-modal__buttons">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-button (click)="cancel()" expand="block">{{
              'elements.button.returnToGame' | translate
            }}</ion-button>
          </ion-col>
          <ion-col size="5">
            <ion-button (click)="confirm()" fill="outline" expand="block">{{
              'elements.button.cancelGame' | translate
            }}</ion-button></ion-col
          >
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>

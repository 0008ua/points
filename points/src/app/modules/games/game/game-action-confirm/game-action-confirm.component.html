<ion-header>
  <ion-toolbar>
    <ion-title>{{ data?.title | translate }}?</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">{{
        'elements.button.close' | translate
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="finish-game-modal">
    <div class="finish-game-modal__text">
      <p class="ion-padding-horizontal">
        {{ data?.text | translate }}
      </p>
    </div>
    <div class="finish-game-modal__buttons">
      <ion-grid>
        <ion-row>
          <ion-col size="7">
            <ion-button (click)="cancel()" expand="block">{{
              data?.cancelBtnText | translate
            }}</ion-button>
          </ion-col>
          <ion-col size="5">
            <ion-button (click)="confirm()" fill="outline" expand="block">{{
              data?.confirmBtnText | translate
            }}</ion-button></ion-col
          >
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
